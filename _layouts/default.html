<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{page.title}}
    </title>
    <link rel="stylesheet" href="/assets/css/gutenberg.css" />
  </head>
  <body>
    {% include header.html %}
    <main>
      <article>
        <h1>
          {{page.title}}
        </h1>
        {{page.content}}
        <footer>
          <small>
            Published on {{page.date | date: "%B %d, %Y"}}. <br />
            <a href="/?filter={{page.category}}">{{page.category}}</a>{% for tag
            in page.tags %}, <a href="/?filter={{tag}}">{{tag}}</a>{% endfor %}
          </small>
        </footer>
      </article>
    </main>
    {% include footer.html %}
    <script src="/assets/js/main.js"></script>
  </body>
</html>
